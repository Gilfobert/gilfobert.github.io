<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Мой персональный сайт</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Меню</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#bio">Биография</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Обратная связь</a>
      </li>
    </ul>
  </div>  
</nav>

<div class="container mt-3" id="bio">
  <h2>Биография</h2>
  <img src="URL вашей фотографии" alt="Ваше имя" class="rounded-circle" width="150">
  <p>Ваша биография</p>
</div>

<div class="container mt-3" id="contact">
  <h2>Обратная связь</h2>
  <form action="mailto:ваш email" method="post" enctype="text/plain">
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="mail">
    </div>
    <div class="form-group">
      <label for="comment">Комментарий:</label>
      <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
    <button type="reset" class="btn btn-secondary">Очистить</button>
  </form>
</div>

<footer class="container-fluid text-center bg-dark text-white p-3 mt-2">
  Социальные сети:
  <a href="URL вашего Facebook" class="text-white">Facebook</a> |
  <a href="URL вашего Twitter" class="text-white">Twitter</a> |
  <a href="URL вашего LinkedIn" class="text-white">LinkedIn</a>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
